<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            
        }
        .form-container {
            background: white;
            max-width: 100%;
            margin: 0 auto;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .plans-section {
            margin: 30px 0;
        }
        .plans-title {
            font-size: 18px;
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .plan-option {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .plan-option:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        .plan-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        .plan-option input[type="radio"]:checked + .plan-content {
            border-left: 4px solid #667eea;
            padding-left: 16px;
        }
        .plan-option input[type="radio"]:checked ~ .checkmark {
            background: #667eea;
            border-color: #667eea;
        }
        .plan-option input[type="radio"]:checked ~ .checkmark:after {
            display: block;
        }
        .plan-content {
            transition: all 0.3s;
            padding-left: 20px;
        }
        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .plan-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }
        .plan-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        .plan-description {
            color: #718096;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .plan-features {
            list-style: none;
            margin-top: 12px;
        }
        .plan-features li {
            padding: 6px 0;
            color: #4a5568;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .plan-features li:before {
            content: "✓";
            color: #48bb78;
            font-weight: bold;
            margin-right: 8px;
            font-size: 16px;
        }
        .checkmark {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 24px;
            width: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .success-message {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        .badge {
            display: inline-block;
            background: #fef5e7;
            color: #d97706;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>Avail Our Service</h1>
            <p class="subtitle">Please fill out the form and our sales team will get in touch with you.</p>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="plans-section">
            <h2 class="plans-title">Choose Your Plan</h2>
            
            <label class="plan-option">
                <input type="radio" name="plan" value="basic" required>
                <div class="plan-content">
                    <div class="plan-header">
                        <span class="plan-name">Basic Plan</span>
                        <span class="plan-price">₹1</span>
                    </div>
                    <p class="plan-description">Pay as you go - Perfect for occasional use</p>
                    <ul class="plan-features">
                        <li>₹1 per script generation</li>
                        <li>Standard script output</li>
                        <li>No commitment required</li>
                    </ul>
                </div>
                <span class="checkmark"></span>
            </label>

            <label class="plan-option">
                <input type="radio" name="plan" value="premium" required>
                <div class="plan-content">
                    <div class="plan-header">
                        <span class="plan-name">Premium Bulk Plan<span class="badge">BEST VALUE</span></span>
                        <span class="plan-price">₹100</span>
                    </div>
                    <p class="plan-description">100 scripts with enhanced features - Same rate but with premium additions!</p>
                    <ul class="plan-features">
                        <li>100 script generations (₹1 each)</li>
                        <li>Live news updates included</li>
                        <li>Weather reports included</li>
                        <li>One story with each script</li>
                        <li>Bulk discount advantages</li>
                    </ul>
                </div>
                <span class="checkmark"></span>
            </label>
        </div>

        <button onclick="handleSubmit()">Submit Request</button>
        <div class="success-message" id="successMessage">
            ✓ Thank you! Your request has been submitted successfully. Our sales team will contact you shortly.
        </div>
    </div>

    <script>
        // Replace this with your actual Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzfkTEXPDolEb0UMeYaklBDaRkxc0rFz6VB_fjIs6YPgra9ms8g1EWpldktZktsr4Gp/exec';

        function handleSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const plan = document.querySelector('input[name="plan"]:checked');

            if (!name || !email || !phone || !plan) {
                alert('Please fill in all fields and select a plan.');
                return;
            }

            const planValue = plan.value;
            const planName = planValue === 'basic' ? 'Basic Plan (₹1 per script)' : 'Premium Bulk Plan (₹100 for 100 scripts)';
            
            // Prepare data for Google Sheets
            const formData = {
                Name: name,
                Email: email,
                Phone: phone,
                Plan: planName,
                Date: new Date().toISOString()
            };

            // Disable button and show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Submitting...';
            button.disabled = true;

            // Send data to Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    console.log('Form submitted successfully:', data);
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Clear form
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('phone').value = '';
                    document.querySelectorAll('input[name="plan"]').forEach(radio => radio.checked = false);
                    
                    // Scroll to success message
                    document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    alert('Error: ' + (data.error || 'Something went wrong. Please try again.'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit form. Please try again or contact support.');
            })
            .finally(() => {
                // Re-enable button
                button.textContent = originalText;
                button.disabled = false;
            });
        }
    </script>
</body>
</html>
