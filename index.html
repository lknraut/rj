<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Script Generator</Script></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }
        footer {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            text-align: center;
        }

        .loading-screen.active {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 95%; }
        }

        /* Response Display */
        .response-container {
            display: none;
        }

        .response-container.active {
            display: block;
        }

        .script-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .script-header-info {
            flex: 1;
        }

        .script-header-info h2 {
            margin-bottom: 10px;
        }

        .copy-button {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .copy-button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .copy-button.copied {
            background: #10b981;
            color: white;
        }

        .script-content {
            background: transparent;
            padding: 0;
            line-height: 1.8;
            font-size: 16px;
        }

        .script-intro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .script-intro::before {
            content: 'üéôÔ∏è';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 120px;
            opacity: 0.1;
        }

        .script-intro p {
            position: relative;
            z-index: 1;
            font-size: 17px;
            line-height: 1.8;
        }

        .songs-container {
            display: grid;
            gap: 20px;
        }

        .song-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .song-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .song-number {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 45px;
            height: 45px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .song-title {
            color: #667eea;
            font-weight: 700;
            font-size: 22px;
            flex: 1;
        }

        .song-content {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
            padding-left: 60px;
        }

        .song-content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .song-content p:last-child {
            margin-bottom: 0;
        }

        .back-button {
            background: #6c757d;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Radio RJ Link Script Generator üìª </h1>
        
        <!-- Form -->
        <div id="formContainer">
            <div class="form-group">
                <label for="rjName">Name of RJ</label>
                <input type="text" id="rjName" placeholder="Enter RJ name" required>
            </div>

            <div class="form-group">
                <label for="radioStation">Name of Radio Station</label>
                <input type="text" id="radioStation" placeholder="Enter radio station name" required>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" placeholder="e.g., Hinglish, Hindi, Marathi, Telugu" required>
            </div>

            <div class="form-group">
                <label for="musicGenre">Music Genre</label>
                <input type="text" id="musicGenre" placeholder="e.g., Kishor Kumar Hits" required>
            </div>

            <div class="form-group">
                <label for="facts">Facts</label>
                <input type="text" id="facts" placeholder="e.g., History of India" required>
            </div>

            <div class="form-group">
                <label for="rjMood">RJ Mood</label>
                <select id="rjMood" required>
                    <option value="">Select mood...</option>
                    <option value="energetic">Energetic</option>
                    <option value="calm">Calm</option>
                    <option value="nostalgic">Nostalgic</option>
                    <option value="witty">Witty</option>
                    <option value="chit-chat-talker">Chit-Chat Talker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="infoToInclude">Info to Include</label>
                <select id="infoToInclude" required>
                    <option value="">Select information type...</option>
                    <option value="fun-trivia">Fun Trivia</option>
                    <option value="random-facts">Random Facts</option>
                    <option value="technological-info">Technological Info</option>
                    <option value="life-hacks">Cool Tips on Life Hacks</option>
                    <option value="beauty-tip">Beauty Tip</option>
                    <option value="health-tip">Health Tip</option>
                    <option value="productivity-tip">Productivity Tip</option>
                    <option value="exercise-gym-tip">Exercise/Gym Tip</option>
                </select>
            </div>

            <button id="submitBtn" onclick="handleSubmit()">Generate Script</button>
        
        </div>
<footer><br><br><br><br><br> Created by Lakhan Raut</footer>
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Generating your radio script...</div>
            <p style="color: #666;">Creating the perfect content for your show</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Response Display -->
        <div id="responseContainer" class="response-container">
            <div class="script-header">
                <div class="script-header-info">
                    <h2 style="margin-bottom: 10px;">üìª Your Radio Script</h2>
                    <p id="scriptMeta" style="opacity: 0.9; font-size: 14px;"></p>
                </div>
                <button class="copy-button" onclick="copyScript()">
                    üìã Copy Script
                </button>
            </div>
            <div class="script-content" id="scriptContent"></div>
            <button class="back-button" onclick="resetForm()">Create Another Script</button>
        </div>

        <!-- Error Message -->
        <div id="message" class="message"></div>
    </div>

    <script>
        async function handleSubmit() {
            const rjName = document.getElementById('rjName').value.trim();
            const radioStation = document.getElementById('radioStation').value.trim();
            const language = document.getElementById('language').value.trim();
            const musicGenre = document.getElementById('musicGenre').value.trim();
            const facts = document.getElementById('facts').value.trim();
            const rjMood = document.getElementById('rjMood').value;
            const infoToInclude = document.getElementById('infoToInclude').value;
            const messageDiv = document.getElementById('message');

            if (!rjName || !radioStation || !language || !musicGenre || !facts || !rjMood || !infoToInclude) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Hide form and show loading
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('loadingScreen').classList.add('active');
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('https://lknraut.app.n8n.cloud/webhook/8ca1c7e6-6d3d-4215-bbfa-eb2b14c3da84', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rjName: rjName,
                        radioStation: radioStation,
                        language: language,
                        musicGenre: musicGenre,
                        facts: facts,
                        rjMood: rjMood,
                        infoToInclude: infoToInclude
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResponse(data, rjName, radioStation, language, musicGenre);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                document.getElementById('loadingScreen').classList.remove('active');
                document.getElementById('formContainer').style.display = 'block';
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        }

        function displayResponse(data, rjName, radioStation, language, genre) {
            // Hide loading screen
            document.getElementById('loadingScreen').classList.remove('active');
            
            // Extract script text from response
            let scriptText = '';
            
            // Handle the nested structure from your example
            if (data && data.candidates && data.candidates[0]) {
                const candidate = data.candidates[0];
                if (candidate.content && candidate.content.parts && candidate.content.parts[0]) {
                    scriptText = candidate.content.parts[0].text;
                }
            } else if (data && Array.isArray(data) && data[0] && data[0].content && data[0].content.parts) {
                scriptText = data[0].content.parts[0].text || 'No script generated';
            } else if (typeof data === 'string') {
                scriptText = data;
            } else if (data && data.content && data.content.parts) {
                scriptText = data.content.parts[0].text || 'No script generated';
            } else {
                scriptText = JSON.stringify(data, null, 2);
            }

            // Store the raw text for copying
            window.currentScriptText = scriptText;

            // Display metadata
            document.getElementById('scriptMeta').textContent = 
                `RJ: ${rjName} | Station: ${radioStation} | Language: ${language} | Genre: ${genre}`;
            
            // Parse and structure the script
            const structuredHTML = parseScript(scriptText);
            document.getElementById('scriptContent').innerHTML = structuredHTML;
            
            // Show response container
            document.getElementById('responseContainer').classList.add('active');
        }

        async function copyScript() {
            const button = document.querySelector('.copy-button');
            const originalText = button.innerHTML;
            
            try {
                // Get the raw text stored when displaying
                let textToCopy = window.currentScriptText || '';
                
                // If it's a JSON array, parse and join
                try {
                    const parsed = JSON.parse(textToCopy);
                    if (Array.isArray(parsed)) {
                        textToCopy = parsed.join('\n\n');
                    }
                } catch (e) {
                    // Not JSON, use as is
                }
                
                await navigator.clipboard.writeText(textToCopy);
                
                // Show success feedback
                button.innerHTML = '‚úÖ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                button.innerHTML = '‚ùå Failed';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }
        }

        function parseScript(text) {
            let html = '';
            
            // Try to parse as JSON array first (for the format in your example)
            try {
                const parsed = JSON.parse(text);
                if (Array.isArray(parsed)) {
                    html += '<div class="songs-container">';
                    parsed.forEach((item, index) => {
                        const songNumber = index + 1;
                        
                        // Split by \n for paragraph breaks
                        const paragraphs = item.split('\n').filter(p => p.trim());
                        
                        let contentHTML = '';
                        paragraphs.forEach(para => {
                            contentHTML += `<p>${para.trim()}</p>`;
                        });
                        
                        html += `
                            <div class="song-card">
                                <div class="song-header">
                                    <div class="song-number">${songNumber}</div>
                                    <div class="song-title">Track ${songNumber}</div>
                                </div>
                                <div class="song-content">
                                    ${contentHTML}
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    return html;
                }
            } catch (e) {
                // Not JSON, continue with regular parsing
            }
            
            // If not JSON array, treat entire text as one card with paragraph breaks
            html += '<div class="songs-container">';
            
            // Split by double newlines for sections, then by single newlines for paragraphs
            const sections = text.split('\n\n').filter(s => s.trim());
            
            sections.forEach((section, index) => {
                const paragraphs = section.split('\n').filter(p => p.trim());
                
                let contentHTML = '';
                paragraphs.forEach(para => {
                    contentHTML += `<p>${para.trim()}</p>`;
                });
                
                html += `
                    <div class="song-card">
                        <div class="song-header">
                            <div class="song-number">${index + 1}</div>
                            <div class="song-title">Section ${index + 1}</div>
                        </div>
                        <div class="song-content">
                            ${contentHTML}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function resetForm() {
            // Clear form
            document.getElementById('rjName').value = '';
            document.getElementById('radioStation').value = '';
            document.getElementById('language').value = '';
            document.getElementById('musicGenre').value = '';
            document.getElementById('facts').value = '';
            document.getElementById('rjMood').value = '';
            document.getElementById('infoToInclude').value = '';
            
            // Hide response and show form
            document.getElementById('responseContainer').classList.remove('active');
            document.getElementById('formContainer').style.display = 'block';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
    
</body>
</html>
